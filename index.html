<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="navbar-wrapper">
        <div class="navbar-safari-controls">
            <div class="navbar-safari-buttons">
                <div class="btn close-btn"></div>
                <div class="btn min-btn"></div>
                <div class="btn max-btn"></div>
            </div>
            <div class="navbar-safari-arrows">
                    <img class="arrow back-arrow" src="media/arrow.svg" alt="back">
                    <img class="arrow forward-arrow" src="media/arrow.svg" alt="forward">
            </div>
            <div class="navbar-safari-url">
                <div class="navbar-safari-url-text">
                    <div class="navbar-safari-url-text-title">
                        <div class="navbar-safari-url-text-title-icon"><img src="media/icon.png" alt="icon"></div>
                    </div>
                    <div class="navbar-safari-url-text-url">
                        <div class="navbar-safari-url-text-url-text">https://www.antonmoulin.fr/</div>
                    </div>
                    <div class="navbar-safari-url-text-secure">
                        <div class="navbar-safari-url-text-secure-text">Sécurisé</div>
                    </div>
            </div>
            <div class="navbar-safari-share">

            </div>
        </div>
        <div class="navbar-safari-tabs">
            <div class="navbar-safari-tab">
                <div class="navbar-safari-tab-icon">

                </div>
                <div class="navbar-safari-tab-title">

                </div>
            </div>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>

</html>
